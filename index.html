<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Style for the container */
      .container {
        width: 100%;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      /* Style for the scrolling text */
      .scrolling-text {
        white-space: nowrap;
        animation: scroll 10s linear infinite;
      }

      /* Animation for scrolling text */
      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Style for blinking text */
      .blinking-text {
        animation: blink 1s ease-in-out infinite;
      }

      /* Animation for blinking text */
      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body style="background-color: rgb(225, 225, 225)">
    <div class="container">
      <p class="scrolling-text" style="font-size: 50px">
        This is a scrollable text that scrolls from left to right at a given
        interval.
      </p>
    </div>
    <p class="blinking-text" style="text-align: center; font-size: 40px">
      This is a blinking text that blinks at a regular interval.
    </p>
  </body>
</html>
